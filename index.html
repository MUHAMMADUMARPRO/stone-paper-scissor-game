<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>STONE PAPER SCISSORS</h1>
    </div>
    <div class="images">
        <div class="image" id="STONE" >
            <img src="stone.jpg" alt="error">
            
        </div>
        <div class="image" id="PAPER">

            <img src="paper.jpg"   alt="error">
        </div>
        <div class="image" id="SCISSOR">

            <img src="scissor.jpg"  alt="error">
        </div>

    </div>
    <div class="winner">
        <div class="box1">
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div class="box2">
            <p id="comp">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg">
        <h2 id="result">PLAY YOUR MOVE</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
